{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>Add Medicine</h3>
    <form class="form-group my-2 my-lg-0" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add Employee</button>
    </form>
{% endblock %}
