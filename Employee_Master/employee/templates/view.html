{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if emp %}
      <table class="table table-bordered">
          <tr class="table-secondary">
                  <td>Id</td>
                  <td>Name</td>
                  <td>Designation</td>
                  <td>Email</td>
                  <td>Phone</td>
                  <td>Address</td>
          </tr>
          {% for i in emp %}
              <tr class="table-secondary">
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.designation }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.phone }}</td>
                <td>{{ i.address }}</td>
              </tr>
          {% endfor %}
      </table>
  {% endif %}
{% endblock %}
